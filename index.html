<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Bookaholic</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="header-1">

            <a href="#" class="logo"> <i class="fas fa-book"></i> </a>
      
        </div>

  <div class="wrapper">
    <!-- LOGIN FORM -->
    <form id="loginForm" class="form active">
      <h1>Bookaholic
        Login
      </h1>

      <div class="input-box">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <i class="fas fa-user-alt"></i>
      </div>

      <div class="input-box">
        <input type="password" id="loginPassword" placeholder="Password" required>
        <i class="fa fa-lock"></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox" id="rememberMe"> Remember me</label>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="register-link">
        <p>Donâ€™t have an account? <a href="#" id="showRegister">Register</a></p>
      </div>
    </form>

    <!-- REGISTER FORM -->
    <form id="registerForm" class="form">
      <h1>Bookaholic Register</h1>

      <div class="input-box">
        <input type="text" id="regUsername" placeholder="Username" required>
        <i class="fas fa-user-alt"></i>
      </div>

      <div class="input-box">
        <input type="email" id="regEmail" placeholder="Email" required>
        <i class="fa fa-envelope"></i>
      </div>

      <div class="input-box">
        <input type="password" id="regPassword" placeholder="Password" required>
        <i class="fa fa-lock"></i>
      </div>

      <button type="submit" class="btn">Register</button>

      <div class="register-link">
        <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
      </div>
    </form>
  </div>

  <script>
    // ===== LOGIN LOGIC =====
    const loginForm = document.getElementById('loginForm');
    const loginUsername = document.getElementById('loginUsername');
    const loginPassword = document.getElementById('loginPassword');
    const rememberMe = document.getElementById('rememberMe');

    // Load saved username if remembered
    window.onload = () => {
      const savedUsername = localStorage.getItem('rememberedUsername');
      if (savedUsername) {
        loginUsername.value = savedUsername;
        rememberMe.checked = true;
      }
    };

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (loginUsername.value.trim() === '' || loginPassword.value.trim() === '') {
        alert('Please fill in both username and password.');
        return;
      }

      if (rememberMe.checked) {
        localStorage.setItem('rememberedUsername', loginUsername.value);
      } else {
        localStorage.removeItem('rememberedUsername');
      }

      window.location.href = 'home.html';
    });

    // ===== SWITCH BETWEEN FORMS =====
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');
    const registerForm = document.getElementById('registerForm');

    showRegister.addEventListener('click', () => {
      loginForm.classList.remove('active');
      registerForm.classList.add('active');
    });

    showLogin.addEventListener('click', () => {
      registerForm.classList.remove('active');
      loginForm.classList.add('active');
    });

    // ===== REGISTER LOGIC =====
    const regForm = document.getElementById('registerForm');
    const regUsername = document.getElementById('regUsername');
    const regEmail = document.getElementById('regEmail');
    const regPassword = document.getElementById('regPassword');

    regForm.addEventListener('submit', (e) => {
      e.preventDefault();

      if (
        regUsername.value.trim() === '' ||
        regEmail.value.trim() === '' ||
        regPassword.value.trim() === ''
      ) {
        alert('Please fill in all fields to register.');
        return;
      }

      // Simulate registration success
      alert('Registration successful! Redirecting...');
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
