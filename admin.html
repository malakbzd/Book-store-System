<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookaholic - Library Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-brown: #8B4513;
            --light-brown: #A67B5B;
            --dark-brown: #5D4037;
            --cream: #F5F5DC;
            --light-cream: #FFF8E1;
            --text-dark: #3E2723;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--cream);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-brown), var(--dark-brown));
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .logo i {
            font-size: 2rem;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover, nav a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            text-align: center;
            border-left: 4px solid var(--primary-brown);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: var(--dark-brown);
            margin-bottom: 0.5rem;
        }

        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-brown);
        }

        /* Search and Add Section */
        .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            background-color: white;
            box-shadow: var(--shadow);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-brown);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-brown);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--dark-brown);
            transform: translateY(-2px);
        }

        /* Books Grid */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .book-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-cover {
            height: 200px;
            width: 100%;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }

        .book-info {
            padding: 1.5rem;
        }

        .book-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--dark-brown);
        }

        .book-author {
            color: var(--light-brown);
            margin-bottom: 0.5rem;
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .book-type {
            background-color: var(--light-cream);
            padding: 4px 10px;
            border-radius: 20px;
            color: var(--dark-brown);
        }

        .book-rating {
            color: #FFC107;
        }

        .book-stock {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px dashed #ddd;
        }

        .stock-count {
            font-weight: bold;
            color: var(--primary-brown);
        }

        .stock-controls {
            display: flex;
            gap: 10px;
        }

        .stock-btn {
            background: var(--light-cream);
            border: 1px solid var(--light-brown);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .stock-btn:hover {
            background: var(--primary-brown);
            color: white;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--dark-brown);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--light-brown);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-brown);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 1.5rem;
        }

        .btn-secondary {
            background-color: #e0e0e0;
            color: var(--text-dark);
        }

        .btn-secondary:hover {
            background-color: #d0d0d0;
        }

        /* Footer */
        footer {
            background-color: var(--dark-brown);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .search-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fas fa-book"></i>
            <span>Bookaholic</span>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="active">Library</a></li>
                <li><a href="#">Sales</a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">Reports</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Dashboard Stats -->
        <div class="dashboard">
            <div class="stat-card">
                <h3>Total Books</h3>
                <div class="number" id="total-books">0</div>
            </div>
            <div class="stat-card">
                <h3>Books in Stock</h3>
                <div class="number" id="total-stock">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Customers</h3>
                <div class="number">1,247</div>
            </div>
            <div class="stat-card">
                <h3>Books Sold</h3>
                <div class="number">892</div>
            </div>
        </div>

        <!-- Search and Add Section -->
        <div class="actions">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search books by title, author, or type...">
            </div>
            <button class="btn btn-primary" id="add-book-btn">
                <i class="fas fa-plus"></i> Add New Book
            </button>
        </div>

        <!-- Books Grid -->
        <div class="books-grid" id="books-container">
            <!-- Books will be dynamically added here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Bookaholic Library Management System. All rights reserved.</p>
    </footer>

    <!-- Add/Edit Book Modal -->
    <div class="modal" id="book-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Add New Book</h2>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="book-form">
                <input type="hidden" id="book-id">
                <div class="form-group">
                    <label for="book-title">Book Title</label>
                    <input type="text" id="book-title" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="book-type">Type/Genre</label>
                    <select id="book-type" class="form-control" required>
                        <option value="">Select a type</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Romance">Romance</option>
                        <option value="Biography">Biography</option>
                        <option value="History">History</option>
                        <option value="Self-Help">Self-Help</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="book-rating">Rating (0-5)</label>
                    <input type="number" id="book-rating" class="form-control" min="0" max="5" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="book-stock">Stock Quantity</label>
                    <input type="number" id="book-stock" class="form-control" min="0" required>
                </div>
                <div class="form-group">
                    <label for="book-cover">Book Cover URL</label>
                    <input type="text" id="book-cover" class="form-control" placeholder="https://example.com/book-cover.jpg">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Book</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Sample initial data
        let books = [
            {
                id: 1,
                title: "The Great Gatsby",
                author: "F. Scott Fitzgerald",
                type: "Fiction",
                rating: 4.2,
                stock: 12,
                cover: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80"
            },
            {
                id: 2,
                title: "To Kill a Mockingbird",
                author: "Harper Lee",
                type: "Fiction",
                rating: 4.5,
                stock: 8,
                cover: "https://images.unsplash.com/photo-1481627834876-b7833e8f5570?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80"
            },
            {
                id: 3,
                title: "1984",
                author: "George Orwell",
                type: "Science Fiction",
                rating: 4.4,
                stock: 15,
                cover: "https://images.unsplash.com/photo-1589998059171-988d887df646?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80"
            },
            {
                id: 4,
                title: "Pride and Prejudice",
                author: "Jane Austen",
                type: "Romance",
                rating: 4.7,
                stock: 10,
                cover: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80"
            },
            {
                id: 5,
                title: "The Hobbit",
                author: "J.R.R. Tolkien",
                type: "Fantasy",
                rating: 4.8,
                stock: 7,
                cover: "https://images.unsplash.com/photo-1621351183012-e2f9972dd9bf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80"
            },
            {
                id: 6,
                title: "Sapiens",
                author: "Yuval Noah Harari",
                type: "History",
                rating: 4.6,
                stock: 14,
                cover: "https://images.unsplash.com/photo-1558901357-ca41e027e43a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80"
            }
        ];

        // DOM Elements
        const booksContainer = document.getElementById('books-container');
        const searchInput = document.getElementById('search-input');
        const addBookBtn = document.getElementById('add-book-btn');
        const bookModal = document.getElementById('book-modal');
        const closeModal = document.getElementById('close-modal');
        const cancelBtn = document.getElementById('cancel-btn');
        const bookForm = document.getElementById('book-form');
        const modalTitle = document.getElementById('modal-title');
        const totalBooksEl = document.getElementById('total-books');
        const totalStockEl = document.getElementById('total-stock');

        // Initialize the app
        function init() {
            renderBooks();
            updateStats();
            
            // Event Listeners
            searchInput.addEventListener('input', handleSearch);
            addBookBtn.addEventListener('click', openAddModal);
            closeModal.addEventListener('click', closeBookModal);
            cancelBtn.addEventListener('click', closeBookModal);
            bookForm.addEventListener('submit', handleFormSubmit);
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === bookModal) {
                    closeBookModal();
                }
            });
        }

        // Render books to the grid
        function renderBooks(booksToRender = books) {
            booksContainer.innerHTML = '';
            
            if (booksToRender.length === 0) {
                booksContainer.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; padding: 2rem;">No books found matching your search.</p>';
                return;
            }
            
            booksToRender.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.innerHTML = `
                    <img src="${book.cover}" alt="${book.title}" class="book-cover" onerror="this.src='https://images.unsplash.com/photo-1541963463532-d68292c34b19?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80'">
                    <div class="book-info">
                        <h3 class="book-title">${book.title}</h3>
                        <p class="book-author">by ${book.author}</p>
                        <div class="book-meta">
                            <span class="book-type">${book.type}</span>
                            <span class="book-rating">
                                <i class="fas fa-star"></i> ${book.rating}
                            </span>
                        </div>
                        <div class="book-stock">
                            <span class="stock-count">${book.stock} in stock</span>
                            <div class="stock-controls">
                                <button class="stock-btn decrease-stock" data-id="${book.id}">-</button>
                                <button class="stock-btn increase-stock" data-id="${book.id}">+</button>
                                <button class="stock-btn edit-book" data-id="${book.id}">
                                    <i class="fas fa-edit"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                booksContainer.appendChild(bookCard);
            });
            
            // Add event listeners to stock buttons
            document.querySelectorAll('.decrease-stock').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.closest('.stock-btn').dataset.id);
                    updateStock(id, -1);
                });
            });
            
            document.querySelectorAll('.increase-stock').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.closest('.stock-btn').dataset.id);
                    updateStock(id, 1);
                });
            });
            
            document.querySelectorAll('.edit-book').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.target.closest('.stock-btn').dataset.id);
                    openEditModal(id);
                });
            });
        }

        // Update book stock
        function updateStock(id, change) {
            const bookIndex = books.findIndex(book => book.id === id);
            if (bookIndex !== -1) {
                books[bookIndex].stock += change;
                if (books[bookIndex].stock < 0) books[bookIndex].stock = 0;
                renderBooks();
                updateStats();
            }
        }

        // Update dashboard statistics
        function updateStats() {
            const totalBooks = books.length;
            const totalStock = books.reduce((sum, book) => sum + book.stock, 0);
            
            totalBooksEl.textContent = totalBooks;
            totalStockEl.textContent = totalStock;
        }

        // Handle search
        function handleSearch() {
            const query = searchInput.value.toLowerCase();
            const filteredBooks = books.filter(book => 
                book.title.toLowerCase().includes(query) ||
                book.author.toLowerCase().includes(query) ||
                book.type.toLowerCase().includes(query)
            );
            renderBooks(filteredBooks);
        }

        // Open modal for adding a new book
        function openAddModal() {
            modalTitle.textContent = 'Add New Book';
            bookForm.reset();
            document.getElementById('book-id').value = '';
            bookModal.style.display = 'flex';
        }

        // Open modal for editing a book
        function openEditModal(id) {
            const book = books.find(book => book.id === id);
            if (book) {
                modalTitle.textContent = 'Edit Book';
                document.getElementById('book-id').value = book.id;
                document.getElementById('book-title').value = book.title;
                document.getElementById('book-author').value = book.author;
                document.getElementById('book-type').value = book.type;
                document.getElementById('book-rating').value = book.rating;
                document.getElementById('book-stock').value = book.stock;
                document.getElementById('book-cover').value = book.cover;
                bookModal.style.display = 'flex';
            }
        }

        // Close the book modal
        function closeBookModal() {
            bookModal.style.display = 'none';
        }

        // Handle form submission (add/edit book)
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const id = document.getElementById('book-id').value;
            const title = document.getElementById('book-title').value;
            const author = document.getElementById('book-author').value;
            const type = document.getElementById('book-type').value;
            const rating = parseFloat(document.getElementById('book-rating').value);
            const stock = parseInt(document.getElementById('book-stock').value);
            const cover = document.getElementById('book-cover').value || 'https://images.unsplash.com/photo-1541963463532-d68292c34b19?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80';
            
            if (id) {
                // Edit existing book
                const bookIndex = books.findIndex(book => book.id === parseInt(id));
                if (bookIndex !== -1) {
                    books[bookIndex] = {
                        ...books[bookIndex],
                        title,
                        author,
                        type,
                        rating,
                        stock,
                        cover
                    };
                }
            } else {
                // Add new book
                const newId = books.length > 0 ? Math.max(...books.map(book => book.id)) + 1 : 1;
                books.push({
                    id: newId,
                    title,
                    author,
                    type,
                    rating,
                    stock,
                    cover
                });
            }
            
            renderBooks();
            updateStats();
            closeBookModal();
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
