<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookaholic - Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap');

        :root {
            --primary-brown: #8B4513;
            --light-brown: #A67B5B;
            --dark-brown: #5D4037;
            --cream: #F5F5DC;
            --light-cream: #FFF8E1;
            --text-dark: #3E2723;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            font-family: "Lobster Two", cursive;
            font-weight: 800;
            font-style: italic;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--cream);
            color: var(--text-dark);
            line-height: 1.6;
            font-size: 62.5%;
        }

        /* Header - Mobile Responsive */
        header {
            background: linear-gradient(135deg, var(--primary-brown), var(--dark-brown));
            color: white;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: clamp(1.6rem, 4vw, 1.8rem);
            font-weight: bold;
        }

        .logo i {
            font-size: clamp(1.8rem, 4vw, 2rem);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: clamp(1rem, 2vw, 2rem);
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.8rem clamp(0.8rem, 2vw, 1.6rem);
            border-radius: 4px;
            transition: background-color 0.3s;
            font-size: clamp(1.4rem, 3vw, 1.6rem);
            white-space: nowrap;
        }

        nav a:hover, nav a.active {
            background-color: rgba(255,255,255,0.2);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 5%;
        }

        .cart-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .cart-header h1 {
            font-size: clamp(2.4rem, 6vw, 3rem);
            color: var(--dark-brown);
            margin-bottom: 1rem;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .cart-content {
                grid-template-columns: 2fr 1fr;
            }
        }

        .cart-items, .cart-summary {
            background: white;
            border-radius: 10px;
            padding: clamp(1.5rem, 4vw, 2rem);
            box-shadow: var(--shadow);
        }

        .cart-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        @media (min-width: 480px) {
            .cart-item {
                flex-direction: row;
                text-align: left;
                align-items: center;
            }
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: clamp(80px, 20vw, 100px);
            height: clamp(100px, 25vw, 120px);
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        @media (min-width: 480px) {
            .cart-item-image {
                margin-right: 1.5rem;
                margin-bottom: 0;
            }
        }

        .cart-item-details {
            flex: 1;
            width: 100%;
        }

        .cart-item-title {
            font-size: clamp(1.6rem, 4vw, 1.8rem);
            color: var(--dark-brown);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }

        .cart-item-price {
            font-size: clamp(1.4rem, 3vw, 1.6rem);
            color: var(--primary-brown);
            font-weight: bold;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        @media (min-width: 480px) {
            .cart-item-controls {
                justify-content: flex-start;
            }
        }

        .quantity-btn {
            background: var(--light-cream);
            border: 1px solid var(--light-brown);
            width: clamp(28px, 7vw, 32px);
            height: clamp(28px, 7vw, 32px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.4rem;
        }

        .quantity-btn:hover {
            background: var(--primary-brown);
            color: white;
        }

        .quantity {
            font-size: clamp(1.4rem, 3vw, 1.6rem);
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: clamp(1.2rem, 2.5vw, 1.4rem);
            margin-left: 0;
        }

        @media (min-width: 480px) {
            .remove-btn {
                margin-left: 1rem;
            }
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .summary-title {
            font-size: clamp(1.8rem, 4vw, 2rem);
            color: var(--dark-brown);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: clamp(1.4rem, 3vw, 1.6rem);
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--light-brown);
            font-size: clamp(1.6rem, 4vw, 1.8rem);
            font-weight: bold;
            color: var(--primary-brown);
        }

        .checkout-btn {
            background: var(--primary-brown);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: clamp(1.4rem, 3vw, 1.6rem);
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 2rem;
            transition: all 0.3s;
        }

        .checkout-btn:hover {
            background: var(--dark-brown);
            transform: translateY(-2px);
        }

        .checkout-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .empty-cart {
            text-align: center;
            padding: 3rem 1rem;
        }

        .empty-cart i {
            font-size: clamp(4rem, 10vw, 5rem);
            color: var(--light-brown);
            margin-bottom: 1rem;
        }

        .empty-cart h3 {
            font-size: clamp(1.8rem, 4vw, 2rem);
            color: var(--dark-brown);
            margin-bottom: 1rem;
        }

        .empty-cart p {
            font-size: clamp(1.4rem, 3vw, 1.6rem);
            color: var(--light-brown);
            margin-bottom: 2rem;
        }

        .continue-shopping {
            background: var(--primary-brown);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 30px;
            font-size: clamp(1.4rem, 3vw, 1.6rem);
            transition: all 0.3s;
            display: inline-block;
        }

        .continue-shopping:hover {
            background: var(--dark-brown);
            transform: translateY(-2px);
        }

        footer {
            background-color: var(--dark-brown);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
            font-size: clamp(1.4rem, 3vw, 1.6rem);
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            font-size: 2.2rem;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            nav ul {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--dark-brown);
                z-index: 1000;
                padding: 1rem 0;
                flex-direction: column;
                gap: 0;
            }
            
            nav ul.active {
                display: flex;
            }
            
            nav ul li {
                width: 100%;
            }
            
            nav a {
                display: block;
                padding: 1.5rem;
                text-align: center;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><i class="fas fa-book"></i> <span>Bookaholic</span></div>
        
        <!-- Mobile Menu Toggle -->
        <div class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </div>
        
        <nav>
            <ul id="navMenu">
                <li><a href="home.html">Home</a></li>
                <li><a href="home.html#featured">Featured</a></li>
                <li><a href="#" class="active">Cart</a></li>
                <li><a href="wishlist.html">Wishlist</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="cart-header">
            <h1><i class="fas fa-shopping-cart"></i> Your Shopping Cart</h1>
        </div>

        <div class="cart-content">
            <div class="cart-items" id="cart-items">
                <!-- Cart items will be dynamically loaded here -->
            </div>

            <div class="cart-summary">
                <h3 class="summary-title">Order Summary</h3>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Shipping:</span>
                    <span id="shipping">$0.00</span>
                </div>
                <div class="summary-total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
                <button class="checkout-btn" id="checkout-btn">
                    <i class="fas fa-lock"></i> Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Bookaholic. All rights reserved.</p>
    </footer>

    <script>
        // Mobile menu toggle
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');
        
        if (menuToggle) {
            menuToggle.addEventListener('click', function() {
                navMenu.classList.toggle('active');
            });
        }
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!navMenu.contains(e.target) && !menuToggle.contains(e.target)) {
                navMenu.classList.remove('active');
            }
        });

        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function loadCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            const subtotalElement = document.getElementById('subtotal');
            const shippingElement = document.getElementById('shipping');
            const totalElement = document.getElementById('total');
            const checkoutBtn = document.getElementById('checkout-btn');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Your cart is empty</h3>
                        <p>Add some books to your cart to see them here</p>
                        <a href="home.html" class="continue-shopping">Continue Shopping</a>
                    </div>
                `;
                subtotalElement.textContent = '$0.00';
                shippingElement.textContent = '$0.00';
                totalElement.textContent = '$0.00';
                checkoutBtn.disabled = true;
                checkoutBtn.style.opacity = '0.6';
                return;
            }

            let subtotal = 0;
            let html = '';

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;

                html += `
                    <div class="cart-item">
                        <img src="${item.cover}" alt="${item.title}" class="cart-item-image">
                        <div class="cart-item-details">
                            <h3 class="cart-item-title">${item.title}</h3>
                            <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                            <div class="cart-item-controls">
                                <button class="quantity-btn decrease" data-index="${index}">-</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn increase" data-index="${index}">+</button>
                                <button class="remove-btn" data-index="${index}">Remove</button>
                            </div>
                        </div>
                    </div>
                `;
            });

            cartItemsContainer.innerHTML = html;
            
            // Calculate totals
            const shipping = subtotal > 0 ? 5.99 : 0;
            const total = subtotal + shipping;

            subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
            shippingElement.textContent = shipping > 0 ? `$${shipping.toFixed(2)}` : 'Free';
            totalElement.textContent = `$${total.toFixed(2)}`;

            // Add event listeners
            document.querySelectorAll('.decrease').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    updateQuantity(index, -1);
                });
            });

            document.querySelectorAll('.increase').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    updateQuantity(index, 1);
                });
            });

            document.querySelectorAll('.remove-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.dataset.index);
                    removeItem(index);
                });
            });

            checkoutBtn.disabled = false;
            checkoutBtn.style.opacity = '1';
            checkoutBtn.addEventListener('click', proceedToCheckout);
        }

        function updateQuantity(index, change) {
            if (cart[index].quantity + change > 0) {
                cart[index].quantity += change;
            } else {
                // Remove item if quantity becomes 0
                cart.splice(index, 1);
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCartItems();
            updateCartCount();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCartItems();
            updateCartCount();
        }

        function updateCartCount() {
            // This would update the cart count in the header if needed
            const cartCount = document.querySelector('.cart-badge');
            if (cartCount) {
                cartCount.textContent = cart.length;
            }
        }

        function proceedToCheckout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            alert('Checkout functionality would be implemented here!');
            // In a real application, this would redirect to a checkout page
        }

        // Load cart when page loads
        document.addEventListener('DOMContentLoaded', loadCartItems);
    </script>
</body>
</html>
